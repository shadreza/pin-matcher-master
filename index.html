<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generatedPinDisplay">
                    <button class="generate-btn" id="generatePinButton">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="inputDisplay">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="button-7">7</div>
                              <div class="button" id="button-8">8</div>
                              <div class="button" id="button-9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="button-4">4</div>
                              <div class="button" id="button-5">5</div>
                              <div class="button" id="button-6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="button-1">1</div>
                              <div class="button" id="button-2">2</div>
                              <div class="button" id="button-3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="button-<"><</div>
                                <div class="button" id="button-0">0</div>
                                <div class="button" id="button-C">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitButton" value='1'>Submit</button>
                                <p class="action-left" id="trialsLeft"><span id="remainingTrialsNumber">3</span> trials left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pinNotMatchedNotification">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pinMathcedNotification">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="functionality.js"></script>
</body>
</html>
